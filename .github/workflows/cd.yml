name: CD Pipeline

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: music-player-dev
  ECS_CLUSTER: music-player-cluster-dev
  ECS_SERVICE: music-player-service-dev
  ECS_TASK_DEFINITION: music-player-dev
  CONTAINER_NAME: music-player

jobs:
  validate-prerequisites:
    name: Validate Prerequisites
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      ci-status: ${{ steps.check-trigger.outputs.status }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check CI Status
        id: check-ci
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "❌ CI workflow did not complete successfully"
            echo "CI Status: ${{ github.event.workflow_run.conclusion }}"
            exit 1
          fi
          echo "✅ CI workflow passed successfully"

      - name: Validate Required Secrets
        run: echo "✅ Validating required AWS credentials"

      - name: Trigger Status Check
        id: check-trigger
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "Deployment triggered by successful CI"
            echo "status=ci-success" >> "$GITHUB_OUTPUT"
          else
            echo "Deployment triggered by manual dispatch"
            echo "status=manual" >> "$GITHUB_OUTPUT"
          fi

  verify-ecs-service:
    name: Check Infrastructure Prerequisites
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: validate-prerequisites
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::739654145351:role/music-player-github-actions-dev
          role-session-name: GitHubActionsSession
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify Infrastructure Exists
        run: |
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].serviceName' > /dev/null && echo "✅ ECS service exists"

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [validate-prerequisites, verify-ecs-service]
    outputs:
      image: ${{ steps.build.outputs.image }}
      image-tag: ${{ steps.build.outputs.image-tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Image Tags
        id: meta
        run: |
          SHA=${{ github.sha }}
          SHORT_SHA=${SHA:0:7}
          echo "image-tag=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image-full=${SHA}" >> "$GITHUB_OUTPUT"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::739654145351:role/music-player-github-actions-dev
          role-session-name: GitHubActionsSession
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        id: docker-build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          registry: ${{ steps.login-ecr.outputs.registry }}
          repository: ${{ env.ECR_REPOSITORY }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.image-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output Build Information
        id: build
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          echo "image=${REGISTRY}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.image-tag }}" >> "$GITHUB_OUTPUT"
          echo "image-tag=${{ steps.meta.outputs.image-tag }}" >> "$GITHUB_OUTPUT"

  prepare-deployment:
    name: Prepare Task Definition
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    outputs:
      task-definition: ${{ steps.prepare.outputs.task-definition }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::739654145351:role/music-player-github-actions-dev
          role-session-name: GitHubActionsSession
          aws-region: ${{ env.AWS_REGION }}

      - name: Render Task Definition with Updated Image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def-fixed.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ needs.build.outputs.image }}

      - name: Prepare Task Definition Artifact
        id: prepare
        run: |
          cp ${{ steps.task-def.outputs.task-definition }} task-definition-updated.json

          # Faster container health check to shorten service stabilization
          # Use a Node.js health check that works in alpine images (no wget/curl needed)
          cat task-definition-updated.json | jq '.containerDefinitions[0].healthCheck = {
            command: ["CMD-SHELL", "node -e '\''require(\"http\").get(\"http://localhost:3000/api/health\",r=>process.exit(r.statusCode===200?0:1)).on(\"error\",()=>process.exit(1))'\''"],
            interval: 10,
            timeout: 5,
            retries: 3,
            startPeriod: 120
          }' > task-definition-updated.json.tmp && mv task-definition-updated.json.tmp task-definition-updated.json

          echo "task-definition=task-definition-updated.json" >> "$GITHUB_OUTPUT"

      - name: Upload Task Definition Artifact
        uses: actions/upload-artifact@v4
        with:
          name: task-definition
          path: task-definition-updated.json
          retention-days: 3

  register-task-definition:
    name: Register Task Definition
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: prepare-deployment
    outputs:
      task-definition-arn: ${{ steps.register.outputs.task-definition-arn }}
      revision: ${{ steps.register.outputs.revision }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::739654145351:role/music-player-github-actions-dev
          role-session-name: GitHubActionsSession
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Task Definition Artifact
        uses: actions/download-artifact@v4
        with:
          name: task-definition

      - name: Register Task Definition
        id: register
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-definition-updated.json \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          REVISION=$(echo $TASK_DEF_ARN | awk -F':' '{print $NF}')
          echo "task-definition-arn=$TASK_DEF_ARN" >> "$GITHUB_OUTPUT"
          echo "revision=$REVISION" >> "$GITHUB_OUTPUT"

  deploy-prod:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [build, register-task-definition]
    environment:
      name: production
      # URL is resolved dynamically in the health-check job (ALB DNS can change)
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::739654145351:role/music-player-github-actions-dev
          role-session-name: GitHubActionsSession
          aws-region: ${{ env.AWS_REGION }}

      - name: Capture Current Task Definition
        id: capture-current
        run: |
          CURRENT_TASK_DEF=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].taskDefinition' \
            --output text)
          echo "current-task-definition=$CURRENT_TASK_DEF" >> "$GITHUB_OUTPUT"

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ needs.register-task-definition.outputs.task-definition-arn }} \
            --region ${{ env.AWS_REGION }}
          echo "✅ Service updated (graceful rollout without force-new-deployment)"

  health-check:
    name: Application Health Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: deploy-prod
    outputs:
      health-status: ${{ steps.health.outputs.status }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::739654145351:role/music-player-github-actions-dev
          role-session-name: GitHubActionsSession
          aws-region: ${{ env.AWS_REGION }}

      - name: Resolve ALB DNS
        id: alb
        run: |
          TG_ARN=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].loadBalancers[0].targetGroupArn' \
            --output text)

          if [ -z "$TG_ARN" ] || [ "$TG_ARN" = "None" ]; then
            echo "❌ Could not resolve target group ARN from ECS service"
            exit 1
          fi

          LB_ARN=$(aws elbv2 describe-target-groups \
            --target-group-arns "$TG_ARN" \
            --region ${{ env.AWS_REGION }} \
            --query 'TargetGroups[0].LoadBalancerArns[0]' \
            --output text)

          if [ -z "$LB_ARN" ] || [ "$LB_ARN" = "None" ]; then
            echo "❌ Could not resolve load balancer ARN from target group"
            exit 1
          fi

          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --load-balancer-arns "$LB_ARN" \
            --region ${{ env.AWS_REGION }} \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          if [ -z "$ALB_DNS" ] || [ "$ALB_DNS" = "None" ]; then
            echo "❌ Could not resolve ALB DNS"
            exit 1
          fi

          echo "alb-url=http://$ALB_DNS" >> "$GITHUB_OUTPUT"
          echo "✅ Using ALB: http://$ALB_DNS"

      - name: Wait for Service Stability
        id: wait-stable
        run: |
          echo "⏳ Waiting for service stability (max 5 minutes)..."

          MAX_ATTEMPTS=30
          ATTEMPT=0
          FAILED_TASK_COUNT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            DESIRED=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].desiredCount' \
              --output text)
            
            RUNNING=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].runningCount' \
              --output text)
            
            # Check for task failures
            TASKS=$(aws ecs list-tasks \
              --cluster ${{ env.ECS_CLUSTER }} \
              --service-name ${{ env.ECS_SERVICE }} \
              --desired-status STOPPED \
              --region ${{ env.AWS_REGION }} \
              --query 'length(taskArns)' \
              --output text)
            
            if [ "$TASKS" -gt 0 ]; then
              echo "⚠️ WARNING: $TASKS stopped tasks detected (possible startup failures)"
              FAILED_TASK_COUNT=$TASKS
            fi
            
            echo "Attempt $((ATTEMPT+1))/$MAX_ATTEMPTS: Desired=$DESIRED, Running=$RUNNING, Stopped=$TASKS"
            
            if [ "$DESIRED" = "$RUNNING" ] && [ "$DESIRED" != "0" ]; then
              echo "✅ Service is stable"
              exit 0
            fi
            
            ATTEMPT=$((ATTEMPT+1))
            sleep 10
          done

          echo "⚠️ Service did not stabilize within 5 minutes"
          if [ $FAILED_TASK_COUNT -gt 0 ]; then
            echo "❌ ERROR: Tasks failed to start. Check CloudWatch logs for container startup errors."
            echo "This might indicate issues with Docker image, entrypoint, or container configuration."
          fi
          exit 1

      - name: Health Check
        id: health
        continue-on-error: true
        run: |
          BASE_URL="${{ steps.alb.outputs.alb-url }}"
          for i in {1..12}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 2 --max-time 5 "$BASE_URL/api/health" || true)
            if [ -z "$STATUS" ]; then STATUS="000"; fi

            if [ "$STATUS" = "200" ]; then
              echo "status=success" >> "$GITHUB_OUTPUT"
              echo "✅ Health check passed (HTTP $STATUS)"
              exit 0
            fi

            echo "Attempt $i/12: HTTP $STATUS (waiting for app...)"
            sleep 5
          done

          echo "status=failed" >> "$GITHUB_OUTPUT"
          echo "❌ Health check failed - ALB not responding with expected status"
          exit 1

  rollback-on-failure:
    name: Rollback if Health Check Failed
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && failure() && needs.health-check.outputs.health-status == 'failed'
    needs: [deploy-prod, health-check]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::739654145351:role/music-player-github-actions-dev
          role-session-name: GitHubActionsSession
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Previous Task Definition
        id: previous
        run: |
          TASK_DEFS=$(aws ecs list-task-definitions \
            --family-prefix ${{ env.ECS_TASK_DEFINITION }} \
            --region ${{ env.AWS_REGION }} \
            --sort DESC \
            --query 'taskDefinitionArns[0:2]' \
            --output text)

          PREVIOUS=$(echo $TASK_DEFS | awk '{print $2}')

          if [ -z "$PREVIOUS" ]; then
            echo "No previous task definition found"
            exit 1
          fi

          echo "previous-task-def=$PREVIOUS" >> "$GITHUB_OUTPUT"

      - name: Rollback Service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.previous.outputs.previous-task-def }} \
            --region ${{ env.AWS_REGION }}

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && always()
    needs: [build, register-task-definition, health-check]
    steps:
      - name: Generate Report
        run: |
          echo "## Deployment Report" >> "$GITHUB_STEP_SUMMARY"
          echo "**Build Status**: ${{ needs.build.result }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Registration Status**: ${{ needs.register-task-definition.result }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Health Check**: ${{ needs.health-check.result }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Task Definition**: ${{ needs.register-task-definition.outputs.task-definition-arn }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Revision**: ${{ needs.register-task-definition.outputs.revision }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Image Tag**: ${{ needs.build.outputs.image-tag }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Commit**: ${{ github.sha }}" >> "$GITHUB_STEP_SUMMARY"
