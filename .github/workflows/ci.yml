name: "CI Pipeline"

on:
  push:
    branches:
      - main
      - dev
      - feature/**
  pull_request:
    branches:
      - main
      - dev

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ----------------------------
  # 1) LINT JOB
  # ----------------------------
  lint:
    name: "ğŸ” Lint Check"
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout Repository
        uses: actions/checkout@v4

      # 1ï¸âƒ£ Install pnpm dulu
      - name: ğŸŸª Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 2ï¸âƒ£ Baru Setup Node.js (cache: pnpm)
      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Run Lint
        run: pnpm run lint

  # ----------------------------
  # 2) TEST JOB
  # ----------------------------
  test:
    name: "ğŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: â¬‡ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸª Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run Tests
        run: pnpm run test --if-present

  # ----------------------------
  # 3) BUILD JOB
  # ----------------------------
  build:
    name: "ğŸš€ Build App"
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: â¬‡ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸª Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ— Build Next.js App
        run: pnpm run build
