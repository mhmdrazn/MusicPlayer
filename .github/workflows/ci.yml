name: CI

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
  pull_request:
    branches:
      - main
      - dev
      - 'feature/**'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_HOME: /home/runner/.local/share/pnpm

jobs:
  quality:
    name: Quality Checks (Prettier & ESLint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Full history for git debug (optional, can be reduced later)
          fetch-depth: 0

      - name: Show Git context (debug)
        run: |
          echo "Commit: $GITHUB_SHA"
          echo "Branch: $GITHUB_REF_NAME"
          echo "Git status:"
          git status
          echo ""
          echo "Last 5 commits:"
          git log --oneline -5

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Add pnpm to PATH
        run: echo "$PNPM_HOME/bin" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Show Node, pnpm, and Prettier versions (debug)
        run: |
          echo "Node version:"
          node -v
          echo ""
          echo "pnpm version:"
          pnpm -v
          echo ""
          echo "Prettier version (via pnpm exec):"
          pnpm exec prettier --version || echo "Prettier not found via pnpm exec"

      - name: Install dependencies
        run: pnpm install

      - name: Run Prettier format check (with debug)
        run: |
          # Do not stop immediately on non-zero status
          set +e
          echo "Running: pnpm run format:check"
          pnpm run format:check
          STATUS=$?
          echo "Prettier exit status: $STATUS"
          set -e

          if [ "$STATUS" -ne 0 ]; then
            echo ""
            echo "Prettier check failed. Collecting debug information."

            echo ""
            echo "Files with formatting differences (prettier --list-different .):"
            pnpm exec prettier . --list-different || echo "No files reported by list-different"

            echo ""
            echo "Git status after Prettier check:"
            git status

            echo ""
            echo "Showing git diff for each file reported by Prettier:"
            FILES=$(pnpm exec prettier . --list-different || true)
            for file in $FILES; do
              echo "==== DIFF FOR: $file ===="
              git diff -- "$file" || true
              echo ""
            done

            echo ""
            echo "Prettier detailed log for components/ui/button.tsx (if present):"
            if [ -f components/ui/button.tsx ]; then
              pnpm exec prettier components/ui/button.tsx --check --log-level debug || true
            else
              echo "components/ui/button.tsx not found in workspace."
            fi

            # Propagate original Prettier exit code so CI still fails
            exit $STATUS
          else
            echo "Prettier check passed."
          fi

      - name: Run ESLint
        run: pnpm run lint

      - name: pnpm audit (non-blocking)
        run: |
          pnpm audit --prod || echo "pnpm audit found issues, please review logs manually"

  test:
    name: Unit Tests (Jest + Coverage)
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Jest tests with coverage
        run: pnpm run test -- --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 3

      - name: Check minimum coverage (optional)
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Line coverage: $LINES%"
            THRESHOLD=70
            FAIL=$(echo "$LINES < $THRESHOLD" | bc)
            if [ "$FAIL" -eq 1 ]; then
              echo "::error::Test coverage ($LINES%) is below threshold ($THRESHOLD%)"
              exit 1
            fi
          else
            echo "::warning::coverage-summary.json not found, skipping coverage gate"
          fi

  build:
    name: Build Next.js App (Production Check)
    runs-on: ubuntu-latest
    needs: test

    env:
      # Dummy values only for build; real runtime values are set in ECS task definition (CD)
      POSTGRES_URL: postgresql://dummy:dummy@localhost:5432/dummy
      NEXTAUTH_SECRET: ci-dummy-secret-not-used-in-production-12345
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-key
      VERCEL_BLOB_TOKEN: dummy-token
      OPENAI_API_KEY: dummy-key

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: CI summary
        if: always()
        run: |
          echo "## CI Result" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Branch: \`$GITHUB_REF_NAME\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Commit: \`$(echo $GITHUB_SHA | cut -c1-7)\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Quality job:  ${{ needs.quality.result || 'n/a' }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Test job:     ${{ needs.test.result || 'n/a' }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Build job:    ${{ job.status }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "This CI will trigger the CD pipeline to deploy to AWS ECS only when running on the \`main\` branch and all jobs succeed." >> "$GITHUB_STEP_SUMMARY"
